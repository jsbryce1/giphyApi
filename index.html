<!doctype html>
<html lang="en">

<head>
    <!-- Added google fonts -->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <meta charset="utf-8">
    <title>Giphy Api</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Added a custom favicon -->
    <link rel="icon" href="assets/images/gangar.jpeg">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div id="reloadbtn">
        <button id="reload"> Start Over </button>
    </div>

    <div class="container">
        <h1 id="input-text" class="display-4 text-center">Gif Paradise</h1>
    </div>

    <div id="holder" class="container text-center">

        <!-- div for new buttons -->
        <div id="new-button"></div>

        <div id="input-box">
            <form id="image-form">
                <label for="gif-input">
                    <h1 class="text-info">input</h1>
                </label>
                <input type="text" id="gif-input">
                <br>
                <!-- button triggers new gifs to be added -->
                <input id="add-gif" type="submit" value="Send It">
            </form>
        </div>
        <!-- div for new gifs -->
        <div id="dump-gifs"></div>
    </div>




    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
